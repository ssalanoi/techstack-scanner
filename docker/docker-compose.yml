version: '3.8'

services:
  # Ollama - Local LLM hosting
  ollama:
    image: ollama/ollama:latest
    container_name: techstack-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - techstack-network

  # ASP.NET Core API
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: techstack-api
    ports:
      - "5000:5000"
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/scan.db
      - JWT__Secret=${JWT_SECRET}
      - JWT__Issuer=TechStackScanner
      - JWT__Audience=TechStackScanner
      - JWT__ExpirationMinutes=60
      - AdminCredentials__Email=${ADMIN_EMAIL:-admin@techstack.local}
      - AdminCredentials__Password=${ADMIN_PASSWORD:-ChangeMe123!}
      - Ollama__Host=http://ollama:11434
      - Ollama__Model=${OLLAMA_MODEL:-llama3.2}
      - Ollama__TimeoutSeconds=60
    volumes:
      - ../apps/api/App_Data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - techstack-network

  # React Web App
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: techstack-web
    ports:
      - "3000:8080"
    depends_on:
      api:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://localhost:5000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - techstack-network

networks:
  techstack-network:
    driver: bridge

volumes:
  ollama-data:
    driver: local
