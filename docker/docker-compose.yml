version: '3.8'

services:
  # Ollama - Local LLM hosting
  ollama:
    image: ollama/ollama:latest
    container_name: techstack-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
      - ./init-ollama.sh:/scripts/init-ollama.sh
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_MODEL=llama3.2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

volumes:
  ollama-data:
    driver: local
