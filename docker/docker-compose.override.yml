# Docker Compose override for development
# This file extends docker-compose.yml for local development
# Use: docker compose -f docker-compose.yml -f docker-compose.override.yml up

version: '3.8'

services:
  api:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      # Mount source code for hot reload (if using dotnet watch)
      - ../apps/api:/app/src:ro
      # Logs
      - ../apps/api/Logs:/app/Logs

  web:
    # For development, you might want to run Vite dev server directly
    # instead of using the containerized version
    # Uncomment below to override the build
    # build:
    #   context: ..
    #   dockerfile: docker/Dockerfile.web.dev
    environment:
      - NODE_ENV=development

  ollama:
    # Optionally expose Ollama API for local development
    ports:
      - "11434:11434"
